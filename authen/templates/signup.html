{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<div class="flex justify-center items-center h-screen">
        <div class="bg-white p-8 rounded-md shadow-md w-96">
            <div class="flex justify-center mb-4">
                <img src="{% static '1.png' %}" alt="Logo" class="h-12">
            </div>
            <form action="" method="POST">
                {% csrf_token %}
                <div class="mb-4">
                    <input type="text" name="login" placeholder="Login" required autocomplete="off" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-400">
                </div>
                <div class="mb-4">
                    <input type="password" name="pwd" placeholder="Password" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-400">
                </div>
                <div class="mb-6">
                    <input type="password" name="confPwd" placeholder="Confirm Password" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-400">
                </div>
                <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-400">Sign Up</button>
            </form>
            <p class="mt-4 text-center">Already have an account? <a href="{% url 'login' %}" class="text-green-600 font-semibold">Login</a></p>  <!-- Lien vers la connexion -->
        </div>
    </div>
</body>
</html>
